<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Weather Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB; /* 天空蓝 */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .widget {
            width: 300px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .warning-bar {
            background-color: red;
            color: white;
            font-size: 14px;
            text-align: left;
            padding: 5px;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }

        .warning-bar span {
            display: inline-block;
            animation: scrollText 10s linear infinite;
            position: absolute;
            left: 100%;
        }

        @keyframes scrollText {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }

        .time {
            text-align: center;
            padding: 10px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .weather-container {
            overflow: hidden;
            display: flex;
            flex-wrap: nowrap;
            width: 100%;
        }

        .weather-slider {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .weather-card {
            flex: 0 0 100px;
            text-align: center;
            padding: 10px 5px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.2);
            border-right: 1px solid white;
        }

        .weather-card:last-child {
            border-right: none;
        }

        .weather-card h3 {
            font-size: 14px;
            margin: 5px 0;
        }

        .weather-card p {
            font-size: 12px;
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="warning-bar">
            <span id="warning-message">Severe weather alert: Thunderstorms expected this evening!</span>
        </div>
        <div class="time">Total Time: <span id="total-time">7:00 AM</span></div>
        <div class="weather-container">
            <div id="weather-slider" class="weather-slider">
                <!-- Weather cards will be dynamically inserted -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 自定义时间
            const totalTime = "7:00 AM"; // 可自由修改
            document.getElementById('total-time').textContent = totalTime;

            // 从 txt 文件中获取天气数据
            const weatherSlider = document.getElementById('weather-slider');
            fetch('weatherdata.txt')
                .then(response => response.text())
                .then(data => {
                    const weatherArray = data.trim().split('\n');
                    weatherArray.forEach(line => {
                        const [city, temp, type] = line.split(',');
                        const weatherCard = document.createElement('div');
                        weatherCard.classList.add('weather-card');
                        weatherCard.innerHTML = `
                            <h3>${city}</h3>
                            <p>${temp}°C</p>
                            <p>${type}</p>
                        `;
                        weatherSlider.appendChild(weatherCard);
                    });
                })
                .catch(error => console.error('Error loading weather data:', error));

            // 天气预警
            const warningMessage = "Severe weather alert: Thunderstorms expected this evening!"; // 可自由修改
            const warningElement = document.getElementById('warning-message');
            warningElement.textContent = warningMessage;
        });
    </script>
</body>
</html>
