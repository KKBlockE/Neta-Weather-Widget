<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="weather-warning" class="warning"></div>
    <div class="time">Total Time: <span id="total-time"></span></div>
    <div class="weather-container">
        <div id="weather-slider" class="weather-slider">
            <!-- Weather cards will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const weatherData = `
                City1,25,Sunny
                City2,18,Cloudy
                City3,30,Hot
                City4,20,Rainy
                City5,22,Windy
                City6,15,Snowy
                City7,28,Sunny
                City8,19,Cloudy
                City9,33,Hot
                City10,21,Rainy
            `;

            const warningMessage = "Severe weather alert: Thunderstorms expected!";

            const totalTime = "12:00 PM";

            document.getElementById('total-time').innerText = totalTime;

            const weatherSlider = document.getElementById('weather-slider');
            const weatherArray = weatherData.trim().split('\n');
            weatherArray.forEach(data => {
                const [city, temp, type] = data.split(',');
                const weatherCard = document.createElement('div');
                weatherCard.classList.add('weather-card');
                weatherCard.innerHTML = `
                    <h3>${city}</h3>
                    <p>${temp}Â°C</p>
                    <p>${type}</p>
                `;
                weatherSlider.appendChild(weatherCard);
            });

            const weatherWarning = document.getElementById('weather-warning');
            if (warningMessage) {
                weatherWarning.innerText = warningMessage;
                weatherWarning.classList.add('active');
            }
        });
    </script>
</body>
</html>
